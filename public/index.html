<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Complaint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Submit Your Complaint</h2>
        <form action="/submit-complaint" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="complaintType">Complaint Type</label>
                <select class="form-control" id="complaintType" name="complaintType" required>
                    <option value="maintenance">Maintenance</option>
                    <option value="food">Food</option>
                    <option value="discipline">Discipline</option>
                </select>
            </div>

            <div class="form-group">
                <label for="complaintDetails">Complaint Details</label>
                <textarea class="form-control" id="complaintDetails" name="complaintDetails" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="complaintImage">Attach an Image (optional)</label>
                <input type="file" class="form-control-file" id="complaintImage" name="complaintImage" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
